<!-- creating and appending element -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div">
        Welcome to 30 days Js challenge.
    </div>
    <ul id="ul">
        <li id="element1">Water</li>
        
    </ul>

    <script>
      const d = document.querySelector(".div");
      console.log(d);
      document.body.append(d);      
         
      const list = document.querySelector(".ul");
      list.createElement ="air";
      li.innerHtml = "air";
      list.appendChild(li);
      
    </script>
</body>
</html>
