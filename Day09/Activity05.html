<!-- Event Handling -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
 </head>
 <body>
    <h1>Click</h1>
    <h2>Mousehover</h2>
    <script>
        // selecting and style of node
       const a = document.querySelector("h1");
       a.style.border = "2px solid black";
       a.style.color = "green";
       a.style.width = "25vh";

       const b = document.querySelector("h2");
       b.style.border = "2px solid black";
       b.style.color = "green";
       b.style.width = "25vh";

       // change text and style
       a.addEventListener("click", function(){
        a.innerHTML = "Changed ";
        a.style.border = "4px solid green";
       a.style.color = "red";
       a.style.width = "25vh";
       
       })

       // change border color on mouseover
       b.addEventListener("mouseover", function(){
        b.style.border = "4px solid blue";
        b.style.color = "green";
        b.style.width = "25vh";
       })
       b.addEventListener("mouseleave", function(){
        b.style.border = "2px solid black";
        b.style.color = "green";
        b.style.width = "25vh";
       })
    </script>
 </body>
 </html>
